       <h1>Tabla de Datos</h1>
      <table>
          <thead>
              <tr>
                  <th>id_num</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>telefono</th>
                  
              </tr>
          </thead>
          <tbody id="tabla-body">
              <!-- Los resultados de la API se mostrarán aquí -->
          </tbody>
      </table>
  
      <script>
          // Realizar la solicitud GET a la API en PHP
          fetch('method.php')
              .then(response => response.json())
              .then(data => {
                  const tablaBody = document.geapellidoementById('tabla-body');
                  data.forEach(item => {
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${item.id_num}</td>
                          <td>${item.nombre}</td>
                          <td>${item.apellido}</td>
                          <td>${item.telefono}</td>
                      `;
                      tablaBody.appendChild(row);
                  });
              })
              .catch(error => console.error('Error:', error));
      </script>
 
  
 <h1>API de Ejemplo (POST)</h1>
    
 <form id="miFormulario1">

     <label for="telefono">telefonografía:</label>
     <input type="text" id="telefono" name="telefono" required><br><br>

     
     <input type="submit" value="Enviar">
 </form>
 
 <div id="resultado1"></div>

 <iframe src="put.php" width="100%" height="300" style="border:none;"></iframe> 
 <iframe src="index2.php" width="100%" height="100%" style="border:none;"></iframe> 

 
 <script>
     const formulario1 = document.geapellidoementById('miFormulario1');
     const resultadoDiv1 = document.geapellidoementById('resultado1');

     formulario1.addEventListener('submit', function (event) {
         event.preventDefault();

         const formData = new FormData(formulario1);

         fetch('method.php', {
             method: 'POST',
             body: formData
         })
         .then(response => response.text())
         .then(data => {
             resultadoDiv1.textContent = data;
             formulario1.reset();
         })
         .catch(error => console.error('Error:', error));
     });
 </script>


  <script>
  $(document).ready(function() {
    var requestTypes = [ "get","post","put","delete"];

    $.each(requestTypes, function( index, value ) {
      $('#' + value).on('click', function() {
        request = triggerRequest(value);
      });
    });

    function triggerRequest(requestType) {
      if ($.inArray(requestType, requestTypes) !== -1) {
        var data = {firstname: "John", lastname: "doe"};
        return $.ajax({
          method: requestType,
          url: "method.php",
          cache: false,
          async: true,
          data: data
        }).done(function(msg) {
          alert("request methode = " + msg);
        }).fail(function( jqXHR, textStatus ) {
          console.error( "Request failed: ");
          console.error( textStatus );
        });
      }
    }
  });
  </script>
